{% extends "base.html" %}
{% block content %}

<div class="card card__signup card__global">
    <div class="card-body">
        <h2 class="card-title text-center border-bottom py-2"><strong>교수 회원가입</strong></h2>
        <div class="card-text">
            <form method="post" class="post-form">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="id">교수번호</label>
                    <input type="text" class="form-control" name="id" id="id"
                            value="{{ form.id.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                            value="{{ form.password1.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                            value="{{ form.password2.data or '' }}">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">회원가입</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
